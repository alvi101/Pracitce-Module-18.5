{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container">
    <h1>Sign up</h1>
    <form action="" method="POST">
    {% csrf_token %}
    {{form | crispy }}
    <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
   </div>
{% endblock content %}
